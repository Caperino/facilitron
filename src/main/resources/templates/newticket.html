<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Employee Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/public/css/custom.css">
</head>
<body>
<div th:insert="~{header :: header}" class="header"></div>

<div class="container-md px-3 py-4 content">

  <!-- BREADCRUMB -->
  <div class="d-flex justify-content-start p-3">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item"><a href="#">Support</a></li>
        <li class="breadcrumb-item active" aria-current="page">Create Ticket</li>
      </ol>
    </nav>
  </div>

  <div class="mx-2 mx-md-4">
    <!--PERSONAL INFO -->
    <h1 class="fac-headline mb-4 p-2 border-2 border-bottom">Write a Ticket</h1>
    <div class="rounded-content mb-4">
      <div class="row">
        <div class="col mb-4">
          <p class="text-dark-gray">Ticket name</p>
          <input type="text" name="ticketname" id="ticketname" class="form-control">
        </div>
      </div>
      <div class="row mb-4">
        <div class="col-md-6 mb-4 mb-md-0">
          <p class="text-dark-gray">Priority</p>
          <select id="priority" name="priority" class="form-select text-dark-gray">
            <option selected>Low</option>
            <option value="1">Medium</option>
            <option value="2">High</option>
          </select>
        </div>
        <div class="col-md-6">
          <p class="text-dark-gray">Category</p>
          <select id="category" name="category" class="form-select text-dark-gray">
            <option selected>Hardware</option>
            <option value="1">Software</option>
            <option value="2">Login</option>
          </select>
        </div>
      </div>
      <div class="col">
        <p class="text-dark-gray">Description</p>
        <textarea class="form-control text-dark-gray" id="ticket-textarea" rows="7"></textarea>
      </div>
    </div>

    <!-- BUTTONS -->
    <div class="d-flex justify-content-end">
      <a href="#" type="submit" class="btn btn-primary fac-btn-dark-blue">Submit</a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<div th:insert="~{footer :: footer}" class="footer"></div>
</body>
</html>
