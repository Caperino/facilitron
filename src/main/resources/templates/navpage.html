<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to Facilitron!</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <!-- custom CSS -->
  <link rel="stylesheet" type="text/css" href="/public/css/custom.css">
  <link rel="icon" type="image/jpg" href="/public/images/Facilitron.jpg">
</head>
<body>
<div class="content-wrapper">
  <div th:insert="~{header :: header}" class="header"></div>
  <div class="container-md px-3 py-4 content">
    <div class="navigation-title-block">
      <div class="mx-auto mb-4 pt-4 text-center">
        <h1 class="navigation-headline">Facilitron</h1>
      </div>
      <div class="mx-auto pb-5 text-center">
        <img src="/public/images/Facilitron.svg" alt="Facilitron" class="navigation-logo"/>
      </div>

      <div class="pb-5"> <!--class="m-5"-->
        <div class="row justify-content-md-center navigation-button-container py-3 m-auto" style="padding: 10%"> <!--style="padding: 15% 10%;"-->
          <div class="col-md-6 text-center my-auto p-2">
            <a href="/user_overview" class="btn btn-primary fac-btn-dark-blue btn-lg" style="font-size: 2rem">Employees</a>
          </div>
          <div class="col-md-6 text-center my-auto p-2">
            <a href="/ticket_overview" class="btn btn-primary fac-btn-dark-blue btn-lg" style="font-size: 2rem">Support</a>
          </div>
          <div class="col-md-6 text-center my-auto p-2">
            <a href="/user_details" class="btn btn-primary fac-btn-dark-blue btn-lg" style="font-size: 2rem">My Profile</a>
          </div>
          <div class="col-md-6 text-center my-auto p-2">
            <form action="/auth/logout" method="post">
              <button type="submit" class="btn btn-primary fac-btn-dark-blue btn-lg" style="font-size: 2rem">Logout</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <div th:insert="~{footer :: footer}" class="footer"></div>
</div>
</body>
</html>
