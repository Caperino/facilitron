<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- custom CSS -->
    <link rel="stylesheet" type="text/css" href="/public/css/custom.css">
</head>
<body>
<div th:fragment="header">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <button class="navbar-toggler ml-auto custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand header-dark" href="#">
                <img src="/public/images/Facilitron.jpg" alt="Logo" class="logo d-inline-block" width="35"/>
                <b class="align-middle">Facilitron</b>
            </a>
            <div class="collapse navbar-collapse w-100 justify-content-center me-4" id="navbarSupportedContent">
                <div class="navbar-nav me-5">
                    <a class="nav-link header-dark" href="#">About</a>
                    <a class="nav-link header-dark" href="#">Login</a>
                    <a class="nav-link header-dark" href="#">Contact</a>
                    <a class="nav-link header-dark" href="#">Support</a>
                </div>
            </div>
            <a type="button" class="btn btn-primary fac-btn-dark-blue">Logout</a>
        </div>
    </nav>
</div>
</body>
</html>
