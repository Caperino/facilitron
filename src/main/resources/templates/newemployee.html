<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Employee Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/public/css/custom.css">
  <link rel="icon" type="image/jpg" href="/public/images/Facilitron.jpg">
</head>
<body>
<div th:insert="~{header :: header}" class="header"></div>

<div class="container-md px-3 py-4 content">

    <!-- BREADCRUMB -->
  <div class="d-flex justify-content-start p-3">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/navigation">Home</a></li>
        <li class="breadcrumb-item"><a href="/user_overview">Employees</a></li>
        <li class="breadcrumb-item active" aria-current="page">Create Employee</li>
      </ol>
    </nav>
  </div>

  <form action="/auth/register" method="post">
    <div class="mx-2 mx-md-4">
      <!--PERSONAL INFO -->
      <h1 class="fac-headline mb-4 p-2 border-2 border-bottom">Personal Info</h1>
      <div class="rounded-content mb-4">
        <div class="row mb-4">
          <div class="col-md-6 mb-4 mb-md-0">
            <p class="text-dark-gray">Firstname</p>
            <input type="text" name="firstName" id="firstName" class="form-control text-dark-gray">
          </div>
          <div class="col-md-6">
            <p class="text-dark-gray">Lastname</p>
            <input type="text" name="secondName" id="secondName" class="form-control text-dark-gray">
          </div>
        </div>
        <div class="row mb-4">
          <div class="col-md-6 mb-4 mb-md-0">
            <p class="text-dark-gray">Birthday</p>
            <input type="date" name="birthday" id="birthday" class="form-control text-dark-gray"/>
          </div>
          <div class="col-md-6">
            <p class="text-dark-gray">Gender</p>
            <select id="gender" name="gender" class="form-select text-dark-gray">
              <option selected>MALE</option>
              <option value="1">FEMALE</option>
              <option value="2">DIV</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <p class="text-dark-gray">Password</p>
            <input type="password" name="password" id="password" class="form-control text-dark-gray">
          </div>
        </div>
      </div>

      <!-- BUTTONS -->
      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary fac-btn-dark-blue mt-4 mb-4">Submit</button>
      </div>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<div th:insert="~{footer :: footer}" class="footer"></div>
</body>
</html>
