<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Employee Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/public/css/custom.css">
</head>
<body>
<div th:insert="~{header :: header}" class="header"></div>

<div class="container content">

  <!-- BREADCRUMB -->
  <div class="d-flex justify-content-start p-3">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item"><a href="#">Employees</a></li>
        <li class="breadcrumb-item active" aria-current="page">Create Employee</li>
      </ol>
    </nav>
  </div>

  <div style="margin-left: 5%; margin-right: 5%">
    <!--PERSONAL INFO -->
    <h3 class="fac-headline border-2 border-bottom pb-1">Personal Info</h3>
    <div class="rounded-content pt-2">
      <div class="row">
        <div class="col">
          <div class="col pt-2 pb-1"><b>Firstname</b></div>
          <input type="text" name="firstname" id="firstname" class="form-control">
        </div>
        <div class="col">
          <div class="col pt-2 pb-1"><b>Lastname</b></div>
          <input type="text" name="lastname" id="lastname" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="col pt-3 pb-1"><b>Birthday</b></div>
          <input type="date" name="birthday" id="birthday" class="form-control"/>
        </div>
        <div class="col">
          <div class="col pt-3 pb-1"><b>Gender</b></div>
          <select id="gender" name="gender" class="form-select">
            <option selected>Male</option>
            <option value="1">Female</option>
            <option value="2">Toaster</option>
          </select>
        </div>
      </div>
      <div class="col">
        <div class="col pt-3 pb-1"><b>Profile Picture</b></div>
        <input id="profilepicture" name="profilepicture" class="form-control" type="file"/>
      </div>
    </div>

    <!-- COMPANY INFO -->
    <h3 class="fac-headline border-2 border-bottom pb-1 pt-4">Company Info</h3>
    <div class="rounded-content pt-2">
      <div class="col">
        <div class="col">
          <div class="col pt-3 pb-1"><b>Roles</b></div>
          <!--<select class="form-select" multiple> -->
          <select class="form-select" id="roles" data-placeholder="Choose anything" multiple>
            <!-- th:each="role:${roles}" -->
            <option value="1">Administrator</option>
            <option value="2">Support</option>
            <option value="3">Manager</option>
            <option value="4">HR</option>
            <option value="5">Gsindl</option>
          </select>
        </div>

        <div class="col">
          <div class="col pt-2 pb-1"><b>Working Type</b></div>
          <select id="workingtype" name="workingtype" class="form-select">
            <option selected>Full Time (40 hrs)</option>
            <option value="1">Full Time (38,5 hrs)</option>
            <option value="2">Part Time (20 hrs)</option>
          </select>
        </div>

        <div class="col">
          <div class="col pt-2 pb-1"><b>Entry Date</b></div>
          <input type="date" name="entrydate" id="entrydate" class="form-control">
        </div>

        <div class="col">
          <div class="col pt-2 pb-1"><b>Password</b></div>
          <input type="password" name="password" id="password" class="form-control">
        </div>
      </div>

    </div>

    <!-- BUTTONS -->
    <div class="d-flex justify-content-end">
      <a href="#" type="submit" class="btn btn-primary mt-4 mb-4">Submit</a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<div th:insert="~{footer :: footer}" class="footer"></div>
</body>
</html>
