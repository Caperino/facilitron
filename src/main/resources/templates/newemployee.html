<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Employee Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/public/css/custom.css">
</head>
<body>
<div th:insert="~{header :: header}" class="header"></div>

<div class="container-md px-3 py-4 content">

  <!-- BREADCRUMB -->
  <div class="d-flex justify-content-start p-3">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item"><a href="#">Employees</a></li>
        <li class="breadcrumb-item active" aria-current="page">Create Employee</li>
      </ol>
    </nav>
  </div>

  <div class="mx-2 mx-md-4">
    <!--PERSONAL INFO -->
    <h1 class="fac-headline mb-4 p-2 border-2 border-bottom">Personal Info</h1>
    <div class="rounded-content mb-4">
      <div class="row mb-4">
        <div class="col-md-6 mb-4 mb-md-0">
          <p class="text-dark-gray">Firstname</p>
          <input type="text" name="firstname" id="firstname" class="form-control text-dark-gray">
        </div>
        <div class="col-md-6">
          <p class="text-dark-gray">Lastname</p>
          <input type="text" name="lastname" id="lastname" class="form-control text-dark-gray">
        </div>
      </div>
      <div class="row mb-4">
        <div class="col-md-6 mb-4 mb-md-0">
          <p class="text-dark-gray">Birthday</p>
          <input type="date" name="birthday" id="birthday" class="form-control text-dark-gray"/>
        </div>
        <div class="col-md-6">
          <p class="text-dark-gray">Gender</p>
          <select id="gender" name="gender" class="form-select text-dark-gray">
            <option selected>Male</option>
            <option value="1">Female</option>
            <option value="2">Toaster</option>
            <option value="3">Boeing AH-64 Apache</option>
          </select>
        </div>
      </div>
      <div class="col">
        <p class="text-dark-gray">Profile Picture</p>
        <input id="profilepicture" name="profilepicture" class="form-control text-dark-gray" type="file"/>
      </div>
    </div>

    <!-- COMPANY INFO -->
    <h1 class="fac-headline mb-4 p-2 border-2 border-bottom">Company Info</h1>
    <div class="rounded-content mb-4">
      <div class="row mb-4">
        <div class="col">
          <p class="text-dark-gray">Roles</p>
          <!--<select class="form-select" multiple> -->
          <select class="form-select text-dark-gray" id="roles" data-placeholder="Choose anything" multiple>
            <!-- th:each="role:${roles}" -->
            <option value="1">Administrator</option>
            <option value="2">Support</option>
            <option value="3">Manager</option>
            <option value="4">HR</option>
            <option value="5">Gsindl</option>
          </select>
        </div>
      </div>

      <div class="row mb-4">
        <div class="col">
          <p class="text-dark-gray">Profile Picture</p>
          <select id="workingtype" name="workingtype" class="form-select text-dark-gray">
            <option selected>Full Time (40 hrs)</option>
            <option value="1">Full Time (38,5 hrs)</option>
            <option value="2">Part Time (20 hrs)</option>
          </select>
        </div>
      </div>

      <div class="row mb-4">
        <div class="col">
          <p class="text-dark-gray">Entry Date</p>
          <input type="date" name="entrydate" id="entrydate" class="form-control text-dark-gray">
        </div>
      </div>

      <div class="row">
        <div class="col">
          <p class="text-dark-gray">Password</p>
          <input type="password" name="password" id="password" class="form-control text-dark-gray">
        </div>
      </div>

    </div>

    <!-- BUTTONS -->
    <div class="d-flex justify-content-end">
      <a href="#" type="submit" class="btn btn-primary fac-btn-dark-blue mt-4 mb-4">Submit</a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<div th:insert="~{footer :: footer}" class="footer"></div>
</body>
</html>
